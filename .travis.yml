language: generic
sudo: required
services:
  - docker
git:
  submodules: false  

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - docker build -t myreactbuild -f Dockerfile.dev .

script:
  - docker run -e CI=true myreactbuild npm run test